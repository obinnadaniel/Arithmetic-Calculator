<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator </title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
    <div class="container-fluid">

    <div class="row calculator">
    <div class="col-xs-6">
      <input id="textbox" type="textbox" class="result" placeholder ="0"/>

     <div class="buttons">
        <div class="col-xs-6">
        <button class="btn num" value="7">7</button>
        <button class="btn num" value="8">8</button>
        <button class="btn num" value="9">9</button>
        <button class="btn operator" value="รท">รท</button>
        </div>
           
        <div class="col-xs-6">
        <button class="btn num" value="4">4</button>
        <button class="btn num" value="5">5</button>
        <button class="btn num" value="6">6</button>
        <button class="btn operator" value="x">x</button></div>
              
        <div class="col-xs-6">
        <button  class="btn num" value="1">1</button>
        <button  class="btn num" value="2">2</button>
        <button  class="btn num" value="3">3</button>
        <button class="btn operator" value="-">-</button></div>
         
        <div class="col-xs-6">
        <button class="btn num" value="0">0</button>
        <button class="btn decimal" value=".">.</button>
        <button class="btn equal" value="=">=</button>
        <button class="btn operator" value="+">+</button>
      </div>
      
       <div class="col-xs-6">
        <button class="btn lbtn clear" value="C">C</button>
        <button class="btn lbtn allclear" value="AC">AC</button>
      </div>
        </div>
       </div>
       </div>
    <footer class="text-center footer"
       <p class="credit">Made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="https://github.com/obinnadaniel">Obinna Daniel</a></p></footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
